<head>

    <style>
        :root {
            --primary: #3b82f6; /* Blue 500 */

            --error: #ef4444; /* Red 500 */

            --text-sub: #64748b; /* Slate 500 */
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Canvas Overlay for Effects */
        #effectCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        /* Header */
        header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-text { font-size: 0.9rem; font-weight: 600; color: var(--text-sub); }
        
        /* Main Content */
        main { padding: 24px; flex: 1; display: flex; flex-direction: column; }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button.option-btn {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        button.option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        /* States */
        button.option-btn.correct {
            border-color: var(--success);
            background-color: #f0fdf4;
            color: #15803d;
        }

        button.option-btn.wrong {
            border-color: var(--error);
            background-color: #fef2f2;
            opacity: 0.7;
        }

        /* Explanation Section */
        .explanation-box {
            margin-top: 24px;
            padding: 16px;
            background-color: #f1f5f9;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .explanation-title {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: var(--text-sub);
            font-size: 0.85rem;
        }

        /* Footer / Navigation */
        .footer-nav {
            margin-top: 24px;
            display: none; /* Hidden until answered */
        }

        .next-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-btn:hover { background-color: var(--primary-dark); }

        /* Result Screen */
        .result-screen {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        .score-large { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 0; }
        .score-sub { font-size: 1.2rem; color: var(--text-sub); margin-bottom: 32px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>

            </main>

/**

 * quizApp 本体：UI 制御とロジック（統合済み）
 * - 「クイズを開始する」ボタンは quizApp.startQuiz() を呼びます
 * - データ配列が 1-based の answer (1..n) であれば correctIndex 計算を調整してください
 * ============================================================
 */
/* === 1. クイズ本体 (quizApp) === */
const quizApp = {
    currentQuestionIndex: 0,
    score: 0,
    shuffledQuestions: [],
    maxQuestions: 15,

    // 初期化と開始
    startQuiz: function() {
        // 全データからランダムにシャッフルして15問抽出
        this.shuffledQuestions = [...questionsData]
            .sort(() => Math.random() - 0.5)
            .slice(0, this.maxQuestions);
        
        this.currentQuestionIndex = 0;
        this.score = 0;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-interface').classList.remove('hidden');
        
        this.renderQuestion();
    },

    // 問題描画
    renderQuestion: function() {
        const q = this.shuffledQuestions[this.currentQuestionIndex];
        
        // UI更新
        document.getElementById('current-num').textContent = this.currentQuestionIndex + 1;
        document.getElementById('current-score').textContent = this.score;
        document.getElementById('question-text').textContent = q.text;
        
        // 解説と次へボタンを隠す
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('footer-nav').style.display = 'none';

        // 選択肢ボタン生成
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = `${String.fromCharCode(65 + index)}. ${opt}`; // A. 選択肢...
            btn.onclick = () => this.handleAnswer(index, btn);
            container.appendChild(btn);
        });
    },

    // 回答処理
    handleAnswer: function(selectedIndex, btnElement) {
        const q = this.shuffledQuestions[this.currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        
        // 全ボタンを無効化
        buttons.forEach(b => b.disabled = true);

        // 正誤判定
        if (selectedIndex === q.answer) {
            btnElement.classList.add('correct');
            this.score++;
            document.getElementById('current-score').textContent = this.score;
        } else {
            btnElement.classList.add('wrong');
            // 正解のボタンもハイライト
            buttons[q.answer].classList.add('correct');
        }

        // 解説表示
        const expBox = document.getElementById('explanation');
        document.getElementById('explanation-text').innerHTML = q.explanation;
        expBox.style.display = 'block';

        // 次へボタン表示
        document.getElementById('footer-nav').style.display = 'block';
        
        // スマホで見やすいように少しスクロール
        setTimeout(() => {
            expBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    },

    // 次の問題へ
    nextQuestion: function() {
        this.currentQuestionIndex++;
        
        if (this.currentQuestionIndex < this.maxQuestions) {
            this.renderQuestion();
        } else {
            this.showResults();
        }
    },

    // 結果表示
    showResults: function() {
        document.getElementById('quiz-interface').classList.add('hidden');
        const resultScreen = document.getElementById('result-screen');
        resultScreen.classList.remove('hidden');
        resultScreen.style.display = 'block';

        const percentage = Math.round((this.score / this.maxQuestions) * 100);
        document.getElementById('final-score').textContent = percentage;
        document.getElementById('correct-count').textContent = this.score;

        // 80点以上ならCanvasで紙吹雪
        if (percentage >= 80) {
            startConfetti();
        }
    }
};

/**
 * ============================================================
 * Canvas 機能: 紙吹雪エフェクト (簡易実装)
 * ============================================================
 */
function startConfetti() {
    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#3b82f6', '#22c55e', '#ef4444', '#f59e0b', '#8b5cf6'];

    for(let i=0; i<150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 10 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 3 + 2,
            angle: Math.random() * 6.2
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.y += p.speed;
            p.x += Math.sin(p.angle) * 2;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);

            if(p.y > canvas.height) p.y = -20;
        });
        requestAnimationFrame(animate);
    }
    animate();
}
